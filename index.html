<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/main.css" />
    <title>What time it is?</title>
  </head>
  <body>
    <main class="main">
      <!-- Background -->
      <div class="jake">
        <div class="eye">
          <div class="eye_iris"></div>
        </div>
        <div class="eye">
          <div class="eye_iris"></div>
        </div>
      </div>
      <!-- Clock -->
      <div class="clock">
        <div class="clock_face">
          <div class="hand hour"></div>
          <div class="hand minute"></div>
          <div class="hand second"></div>
        </div>
      </div>
      <img class="snail" src="./images/snail.gif" alt="Snail saying 'hi'" />
    </main>
    <footer class="footer">
      <div class="wrapper">
        <ul class="contact_list">
          <li>
            <a class="link" href="https://github.com/iunyi" target="_blank">
              <i class="fab fa-github"></i>
              IUNYI
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
